apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "{{.Values.web.deployment}}"
spec:
  replicas: {{ default 1 .Values.web.replicas }}
  template:
    metadata:
      labels:
        app: "{{.Values.web.name}}"
        version: "{{.Values.web.versionLabel}}"
    spec:
      containers:
      - name: "{{.Values.web.name}}"
        image: "{{.Values.web.image}}:{{.Values.web.imageTag}}"
      imagePullSecrets:
      - name: squillace-auth-acr
        env:
        - name: API
          value: http://rating-api.default.svc.cluster.local:3000/
        - name: KUBE_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: KUBE_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: KUBE_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        resources:
          requests:
            cpu: "100m"
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: "{{.Values.web.name}}"
  labels:
    app: "{{.Values.web.name}}"
spec:
  type: "{{.Values.web.serviceType}}"
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app: "{{.Values.web.name}}"